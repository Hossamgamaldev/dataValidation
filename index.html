<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table w-75 mx-auto my-4">
      <thead>
        <th>Index</th>
        <th>ProductName</th>
        <th>ProductPrice</th>
        <th>ProductCategory</th>
        <th>ProductDesc</th>
        <th>update</th>
        <th>delete</th>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="w-75 mx-auto py-3">
      <h3 class="fw-bolder my-2">Product Managment System</h3>
      <label for="productNameInput" class="mb-3">ProductName :</label>

      <input type="text" class="form-control mb-3" onblur="validName();" id="productNameInput" />
            <div class="alert alert-danger  d-none" id="alertName" role="alert">
              Product name is not Valid
            </div>
      <label for="ProductPriceInput" class="mb-3">ProductPrice :</label>
      <input type="number" class="form-control mb-3" onblur="validPrice();" id="productPriceInput" />
            <div class="alert alert-danger  d-none" id="alertPrice" role="alert">
              Product Price is not Valid
            </div>
      <label for="ProductCategoryInput" class="mb-3">ProductCategory :</label>
      <input type="text" class="form-control mb-3" onblur="validCategory();" id="productCategoryInput" />
            <div class="alert alert-danger  d-none" id="alertCategory" role="alert">
              Product Category is not Valid
            </div>
      <label for="ProductDescInput" class="mb-3">ProductDesc :</label>
      <textarea
        type="text"
        class="form-control mb-3" onblur="validDesc();"
        id="productDescInput"
      ></textarea>
            <div class="alert alert-danger  d-none" id="alertDesc" role="alert">
              Product Desc is not Valid
            </div>
      <button class="btn btn-info" id="addBtn" onclick="addProduct();" >
        Add Product
      </button>
      <button
        class="btn btn-info d-none"
        id="updateBtn"
        onclick="addUpdatedProduct();">
        Update Product
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
